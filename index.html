<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="glow">
        <h1>ROCK PAPER SCISSOR</h1>
    </header>
    <title>ROCK PAPER SCISSOR</title>
</head>
<body>
  <main>
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">USER</h2>
      <img src="img1.png" alt="=fist" class="image" 
      <div class="current">
        <p class="current-label">Score</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>
    <section class="player player--1">
      <h2 class="name" id="name--1">Computer</h2>
      <img src="img1.png" alt="=fist" class="comp" 
      <div class="current">
        <p class="current-label">Score</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>
   
  </main>
  <button class="custom-btn btn-3 stone"><span>STONE</span></button>
  <button class="custom-btn btn-3 paper"><span>PAPER</span></button>
  <button class="custom-btn btn-3 scissor"><span>SCISSOR</span></button>
  <script src="script.js"></script>
</body>
</html>
